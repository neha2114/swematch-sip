<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Water Intake Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root {
    --primary-clr: #4D7495;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    color: #333;
    padding: 20px;
    font-size: 16px;
}

h1 {
    text-align: center;
    color: var(--primary-clr);
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: fit-content;
    margin: 20px auto;
}

label {
    display: block;
    margin-bottom: 10px;
    color: #666;
}

input[type="text"],
input[type="number"],
select {
    width: 100%;
    padding: 8px;
    margin-bottom: 20px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

button {
    background: var(--primary-clr);
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #3a5770;
}

#result {
    margin-top: 20px;
    font-size: 18px;
    text-align: center;
}

/* Navigation styles */
nav {
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        padding: 10px 0;
    }
    nav a {
        color: #333;
        text-align: center;
        padding: 10px 20px;
        text-decoration: none;
        font-size: 18px;
    }
    nav a:hover {
        background-color: rgba(0, 0, 0, 0.1);
    }

</style>


</head>
<body>

  <nav>
    <a href="/home">Home</a>
    <a href="/stats">Stats</a>
    <a href="/">Profile</a>
  </nav>


  <h1>Water Intake Calculator</h1>
  <form id="settingsForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="weight">Weight (lbs):</label>
    <input type="number" id="weight" name="weight" required>
    
    <label for="activityLevel">Activity Level:</label>
    <select id="activityLevel" name="activityLevel" required>
      <option value="sedentary">Sedentary (little to no exercise)</option>
      <option value="lightlyActive">Lightly active (light exercise/sports 1-3 days/week)</option>
      <option value="moderatelyActive">Moderately active (moderate exercise/sports 3-5 days/week)</option>
      <option value="veryActive">Very active (hard exercise/sports 6-7 days a week)</option>
      <option value="extraActive">Extra active (very hard exercise/sports & physical job or 2x training)</option>
    </select>
    
    <label for="temperature">Temperature (Â°F):</label>
    <input type="number" id="temperature" name="temperature" required>
    
    <button type="button" onclick="calculateWaterIntake()">Calculate</button>
  </form>

  <div id="result"></div>

  <script>
    function calculateWaterIntake() {
      const weight = parseFloat(document.getElementById('weight').value);
      const weightInKg = weight * 0.453592; // Convert pounds to kilograms
      const activityLevel = document.getElementById('activityLevel').value;
      const temperature = parseFloat(document.getElementById('temperature').value);

      let waterIntake;

      // Formula for calculating water intake based on weight, activity level, and temperature
      if (activityLevel === 'sedentary') {
        if (temperature > 80) {
          waterIntake = weightInKg * 0.04 * 33.814; // Convert liters to ounces
        } else if (temperature >= 70 && temperature <= 80) {
          waterIntake = weightInKg * 0.03 * 33.814;
        } else {
          waterIntake = weightInKg * 0.02 * 33.814;
        }
      } else if (activityLevel === 'lightlyActive') {
        if (temperature > 80) {
          waterIntake = weightInKg * 0.045 * 33.814;
        } else if (temperature >= 70 && temperature <= 80) {
          waterIntake = weightInKg * 0.035 * 33.814;
        } else {
          waterIntake = weightInKg * 0.025 * 33.814;
        }
      } else if (activityLevel === 'moderatelyActive') {
        if (temperature > 80) {
          waterIntake = weightInKg * 0.05 * 33.814;
        } else if (temperature >= 70 && temperature <= 80) {
          waterIntake = weightInKg * 0.04 * 33.814;
        } else {
          waterIntake = weightInKg * 0.03 * 33.814;
        }
      } else if (activityLevel === 'veryActive') {
        if (temperature > 80) {
          waterIntake = weightInKg * 0.055 * 33.814;
        } else if (temperature >= 70 && temperature <= 80) {
          waterIntake = weightInKg * 0.045 * 33.814;
        } else {
          waterIntake = weightInKg * 0.035 * 33.814;
        }
      } else if (activityLevel === 'extraActive') {
        if (temperature > 80) {
          waterIntake = weightInKg * 0.06 * 33.814;
        } else if (temperature >= 70 && temperature <= 80) {
          waterIntake = weightInKg * 0.05 * 33.814;
        } else {
          waterIntake = weightInKg * 0.04 * 33.814;
        }
      }

      document.getElementById('result').innerHTML = `<p>${document.getElementById('name').value}, your recommended daily water intake is ${waterIntake.toFixed(2)} ounces.</p>`;

    }
  </script>
</body>
</html>
