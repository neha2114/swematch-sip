<!doctype html>
<html lang="en">
 <head>
   <meta charset="utf-8">
 </head>
 <body>
    {% for w in weights %}
        <h2> {{ weights[w]}} </h2>
    {% endfor %}
   <div>
     <canvas id="myChart" width="200" height="200"></canvas>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
   type: 'bar',
   data: {
       labels: ['04-11', '04-12', '04-13', '04-14', '04-15', '04-16'], 
       datasets: [{
           label: 'Water Intake Daily Stats',
           data: [1810, 1950, 2210, 2205, 1805, 2020], // Data on Y axis
           borderWidth: 1,
       }]
   },
   options: {
    scales: {
        x: {
            title: {
                display: true,
                text: 'Day'
            },
            beginAtZero: true
        },
        y: {
            title: {
                display: true,
                text: 'Water intake (ml)'
            },
            beginAtZero: true
        }
    }
   },
  }
);
</script>
 </body>
</html>
